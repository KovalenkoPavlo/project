{% extends "base.html" %}

{% block title %} Wiki {% endblock %}


{% block content %}

<div class="log">
    <div>
      {% if not user %}
      <a href="/login">login</a> | <a href="/signup">signup</a>
      {% else %}
      {{user}} (<a href="/logout">logout</a>)
      {% endif %}
      </div>
      <br>      
</div>

<div class="container">
  <h2>Edit {{ path }}</h2>
</div>

<form method="post">    

    <div class="form-group">
      <label for="content">Content</label>      
      <textarea class="form-control" rows="8" id="content" name="content">{{content}}</textarea>
    </div>

    <div class="error col-md-offset-4">{{error}}</div>
    <input type="submit" class="btn btn-success col-md-3 col-md-offset-4" value="Submit">
  </form>

{% endblock %}
