{% extends "base.html" %}

{% block title %}
Login
{% endblock %}


{% block content %}

    
    <a href="/signup" class="log">
      Sign Up
    </a>
    
    <div class= "container">
      <div class= "col-md-1 col-md-offset-3">
        <h3>Login </h3>
      </div>
    </div>

    <div class="container">
      <form method="post" role="form" class="form-horizontal">
        <input type="hidden" name="next_url" value="{{next_url}}">

        <div class="form-group">
          <label for="username" class="control-label col-md-2">Username:</label>
          <div class="col-md-4">
            <div class="input-group">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
              </div>
              <input type="text" class="form-control" name="username" 
              id="username" placeholder="Username" value="{{username}}"/>
            </div>
          </div>
        </div>

        <div class="form-group">        
          <label for="password" class="control-label col-md-2"> Password: </label>        
          <div class="col-md-4">
            <input type="password" class="form-control " name="password" id="password" placeholder="Password" value="{{password}}"/>
          </div>        
        </div>

        <div class="form-group">
          <div class="control-label col-md-4 error">
            {{error}}
          </div>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-success col-md-2 col-md-offset-3" value="Submit">
        </div>
      </form>
    </div>

{% endblock %}
